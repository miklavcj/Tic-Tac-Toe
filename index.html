<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="landing-page">
        <form action="#" id="players">


            <input type="text" id="player1" class="player" placeholder="Enter player 1" autocomplete="off">

            <input type="text" id="player2" class="player" placeholder="Enter player 2" autocomplete="off">

        </form>
        <button id="start-game" type="button">Start Game</button>
    </div>
    <div id="game-page">
        <h2 id="comment-line">
        </h2>
        <div id="canvas"></div>
        <div id="buttons">
            <button id="new-game" type="button">New game</button>
            <button id="change-players" type="button">Change players</button></div>


    </div>
    <script src="script.js"></script>
</body>

</html>
